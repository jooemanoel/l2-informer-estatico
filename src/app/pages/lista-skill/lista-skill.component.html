<div class="row m-0 g-3">
  <div class="col-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Skill List</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="w-100">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Mia"
            #input
          />
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container [matColumnDef]="colunas[0]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{ colunas[0].toUpperCase() }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.id }}
            </td>
          </ng-container>
          <ng-container [matColumnDef]="colunas[1]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{ colunas[1].toUpperCase() }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.name }}
            </td>
          </ng-container>
          <ng-container [matColumnDef]="colunas[2]">
            <th mat-header-cell *matHeaderCellDef style="width: 40px"></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="select(element)">
                <mat-icon>chevron_right</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="colunas"></tr>
          <tr mat-row *matRowDef="let row; columns: colunas"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
